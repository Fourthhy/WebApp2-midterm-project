<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pathfinder </title>
    <link rel="stylesheet" href="/styles/login-style.css">
</head>
<body>
    <div class="LoginContainer">
        <div class="FormContainer" id="FormContainer">
            <form id="Form" class="Form">
                <div class="formGrid">
                    <div class="inputLabel">
                        <label for="Username" id="Prompt">PathFinder</label>
                    </div>
                    <div class="inputText">
                        <input type="text" placeholder="Enter username" id="username" class="username">
                    </div>
                    <div class="inputPassword">
                        <input type="password" placeholder="Enter password" id="password" class="password">
                    </div>
                    <div class="formButton">
                        <button id="formButton" class="FormButton">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/scripts/loginScript.js"></script>
    
</body>
</html>
